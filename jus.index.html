<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Marmitoux</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
		/>
	</head>
	<body>
		<div class="page">
			<img src="asset/img/jus.png" alt="" />
			<h1>Super jus de fruits</h1>
			<div class="info">
				<div class="user">
					<img src="asset/img/pp.png" alt="" />
					<div class="user-info">
						<p class="user-name">Annie Dalko</p>
						<p class="user-type">Master Chef</p>
					</div>
					<div class="avis">
						<div class="avis-info">
							<p class="txt-avis">Avis</p>
							<p class="cont-avis">(82)</p>
						</div>
						<span class="mdi mdi-star"></span>
						<span class="mdi mdi-star"></span>
						<span class="mdi mdi-star"></span>
						<span class="mdi mdi-star"></span>
						<span class="mdi mdi-star-half"></span>
						<p class="not">4,5/5</p>
					</div>
					<div class="recette-info">
						<button class="min">
							<span class="mdi mdi-timer-sand-complete"></span>10
							min
						</button>
						<button class="Dificulty">
							<span class="mdi mdi-stove"></span> Facile
						</button>
						<button class="Price">
							<span class="mdi mdi-currency-eur"></span> Abordable
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
